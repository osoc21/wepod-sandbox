 
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Getting Started: Inrupt JavaScript Client Libraries</title>
    <script defer src="./index.js" ></script>
    <link rel="stylesheet" href="my-demo.css"/>
    <link rel="shortcut icon" type="image/png" href="wepod_crest.png"/>
  </head>
  <body>
    <header>
        <h2>Getting Started</h2>
        <h3>with Inrupt JavaScript Client Libraries</h3>
    </header>
    <section id="login" class="panel">
        <div class="row">
          <label id="labelLogin" for="btnLogin">1.Log in to a POD provider: </label>
          <select name="issuers" id="pod-issuer">
            <option value="https://solidweb.org/">https://solidweb.org/</option>
            <option value="https://broker.pod.inrupt.com">https://broker.pod.inrupt.com</option>
          </select>
          <button name="btnLogin" id="btnLogin">Login</button> 
          <p id="labelStatus"></p>
        </div>
    </section>

    <div id="read" class="panel" >
      <div class="row">
        <label id="readlabel" for="webID">2. Enter a WebID: </label>
        <input type="url" id="webID" name="webID"  size="50" pattern="https://.*"  value="https://pod.inrupt.com/<username>/profile/card#me">
        <button name="btnRead" id="btnRead" >Read Profile</button>
      </div>
      <dl class="display"> 
          <dt>Profile SolidDataset: </dt>
          <dd id="labelProfile"></dd>
          <dt>Formatted Name (FN): </dt>
          <dd id="labelFN"></dd>
          <dt>Role: </dt>
          <dd id="labelRole"></dd>
      </dl>
    </div>
    <div id="file-upload" class="panel">
      <button id="upload-file-btn">Upload</button>
      <p>Drop a file:</p>
      <input type="file" class="drop-zone" id="file-drop-zone"
      style="background-color: #ddd; width: 400px; height: 200px;"
      multiple accept="image/*">
    </div>
    <div id="file-explorer" class="panel">
      <button id="get-files-btn">Get files</button>
      <button id="go-back">Go back</button>
      <p>Your files:</p>
      <div id="file-viewer">
        <p><i>Nothing to display</i></p>
      </div>
    </div>
  </body>
</html>
